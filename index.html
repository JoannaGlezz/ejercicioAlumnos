<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">

    <title>Plataforma Alumnos</title>

</head>

<body>

    <div class="general">
        <h1>Bienvenido</h1>

        <div id="limpiar" class="main-container">
            <div>
                <form id="formulario">
                    <div
                    >
                        <input type="text" size="20" id="nombre" value="" placeholder="Nombre del Alumno" style="width : 200px; height: 30px">
                        <input type="date" id="fecha" value="" placeholder="Fecha de Nacimiento" style="width : 200px; height: 33px">
                        <input type="number" id="nota1" value="" placeholder="Nota 1" style="width : 200px; height: 30px">
                        <input type="number" id="nota2" value="" placeholder="Nota 2" style="width : 200px; height: 30px">
                        <input type="number" id="nota3" value="" placeholder="Nota 3" style="width : 200px; height: 30px">
                    </div>
                </form>
                <br>
                <button id="add" onclick="agregar()">Agregar</button>
                <br>
            </div>

            <br>
            <div class="tablaPrincipal" id="segundaParte">

                <table id="tablePrinc" class="tablas">
                    <thead>
                        <tr>
                            <td>ID</td>
                            <td>Nombre</td>
                            <td>Fecha de Nac</td>
                            <td>Nota 1</td>
                            <td>Nota 2</td>
                            <td>Nota 3</td>
                        </tr>
                    </thead>

                    <tbody id="contenedor1">
                        <tr>

                        </tr>
                    </tbody>
                </table>
                <br>
                <button id="calcular" onclick="calcular()">Calcular</button>
                <br>

                <br>
                <table>
                    <thead id="contenedor2" class="tablas">
                        <tr>
                            <td>ID</td>
                            <td id="nombre">Nombre</td>
                            <td id="edad">Edad</td>
                            <td id="promedioF">Promedio Final</td>
                            <td id="categoriaI">Categoria</td>
                        </tr>
                    </thead>

                    <tbody id="nodo2">
                        <tr>

                        </tr>
                    </tbody>
                </table>
                <br>


                <table id="contenedor3">
                    <thead>
                        <tr>
                            <td>
                                Calculos Generales
                            </td>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>
                                N. Alumnos:
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Promedio General:
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Categoria General:
                            </td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <button onclick="reseteo()">Reset</button>
                <br>
            </div>
        </div>

    </div>

</body>

<script src="script.js"></script>

</html>
