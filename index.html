<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>Plataforma Alumnos</title>

</head>

<body>

    <div id="inicio">
        <h1>Bienvenido</h1>

        <form id="formulario">

            <div>
                <input type="text" id="nombre" value="" placeholder="Nombre del Alumno">

                <input type="date" id="fecha" value="" placeholder="Fecha de Nacimiento">
            </div>

            <div>
                <input type="number" id="nota1" value="" placeholder="Nota 1">
                <input type="number" id="nota2" value="" placeholder="Nota 2">
                <input type="number" id="nota3" value="" placeholder="Nota 3">
            </div>
        </form>

        <button id="add" onclick="agregar()">Agregar</button>

    </div>


    <div class="tablaPrincipal">

        <table id="tablePrinc">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Fecha de Nac</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Nota 3</th>
                </tr>
            </thead>

            <tbody id="contenedor1">
                <tr>

                </tr>
            </tbody>
        </table>

        <button id="calcular" onclick="calcular()">Calcular</button>

        <table>
            <thead id="contenedor2">
                <tr>
                    <th>ID</th>
                    <th id="nombre">Nombre</th>
                    <th id="edad">Edad</th>
                    <th id="promedioF">Promedio Final</th>
                    <th id="categoriaI">Categoria</th>
                </tr>
            </thead>

            <tbody>
                <tr>

                </tr>
            </tbody>
        </table>

        <span id="contenedor3">
            
        </span>
        <br>

        <button id="reset" onclick="reset()">Reinciar</button>



    </div>


</body>

<script src="script.js"></script>

</html>
